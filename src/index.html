<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avatar Upload</title>
    <link href="https://www.gstatic.com" rel="preconnect" />
    <link
      href="css/normalize.css"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="./index.js" type="module" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" async></script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <meta name="description" content="Upload your avatar here!" />
  </head>
  <body>
    <main>
      <div class="avatar-upload-container">
        <div class="canvas-container">
          <canvas class="avatar-canvas"></canvas>
          <canvas class="opacity-canvas"></canvas>
        </div>
        <div class="avatar-buttons-container">
          <input type="file" class="local-image-input" accept="image/*" />
        </div>
      </div>
    </main>
  </body>
</html>
