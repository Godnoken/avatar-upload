<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avatar Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="./src/css/normalize.css"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link href="./src/css/style.css" rel="stylesheet" />
    <script src="./src/index.js" type="module" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" async></script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <meta name="description" content="Upload your avatar here!" />
  </head>
  <body>
    <main>
      <div class="avatar-upload-container">
        <div class="canvas-container">
          <canvas class="temporary-canvas"></canvas>
          <canvas class="avatar-canvas"></canvas>
          <canvas class="opacity-canvas"></canvas>
        </div>
        <div class="status-container">
          <p class="status"></p>
        </div>
        <div class="avatar-buttons-container">
          <label class="button">
            <input type="file" class="upload-button" accept="image/*" />
            Upload
          </label>
          <button class="convert-button button">Convert</button>
        </div>
      </div>
    </main>
  </body>
</html>
